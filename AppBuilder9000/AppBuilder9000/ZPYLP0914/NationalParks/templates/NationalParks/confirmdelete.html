{% extends 'NationalParks/base.html' %}

{% load static from staticfiles %}


{% block title %} National Parks {% endblock %}


{% block content %}
        <button class="btn" onclick="document.getElementById('id101').style.display='block'">Confirm Deletion</button>
        <div id="id101" class="modal">
                <span onclick="document.getElementById('id101').style.display='none'" class='close'
                title="Close Modal">x</span>
            <form method='POST'>
                    {% csrf_token %}
                <div class="container">
                    <h2>Confirm Delete</h2>
                    <p>Are you sure you want to delete "{{ park.UsersName }} from the database?</p>

                    {{ park.as_p }}
                    <div class="clearfix">
                        <button type="button"
                        onclick="document.getElementById('id101').style.display='none'"
                        class="cancelbtn">Cancel</button>
                        <input type="submit" value="Delete it"
                        onclick="document.getElementById('id101').style.display='none'"
                        class="deletebtn">
                    </div>
                </div>
            </form>
        </div>
{% endblock %}
