{% extends 'ApproachApp/Base.html' %}
{% load static %}

<!-- First title but title may change in the future -->
{% block title %}Approach App{% endblock %}

{% block header %}Trip Manager{% endblock %}

{% block body %}

<div class="Home-slideshow">
    <img src="{% static 'images/LonePeak_cirque.jpg' %}" alt="lone peak cirque">
</div>

<div id="Create-Form">
	<table>
		<thead>
			<tr>
				<th>Trip</th>
				<th>Start Date</th>
				<th>End Date</th>
			</tr>
		</thead>
		<tbody>
		{% for t in trips %}
			<tr>
				<td><a href="{% url 'TripViewer' pk=t.pk %}">{{ t.trip_name }}</a></td>
				<td><a href="{% url 'TripViewer' pk=t.pk %}">{{ t.start_date }}</a></td>
				<td><a href="{% url 'TripViewer' pk=t.pk %}">{{ t.end_date }}</a></td>
			</tr>
		{% endfor %}
		</tbody>
	</table>

<a href="{% url 'NewTrip' %}"><button class="btn draw-border" type="button">Add New Trip</button></a>
</div>



{% endblock %}
