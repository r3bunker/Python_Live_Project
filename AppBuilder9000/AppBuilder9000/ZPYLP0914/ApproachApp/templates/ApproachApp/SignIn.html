{% extends 'ApproachApp/Base.html' %}
{% load static %}

<!-- First title but title may change in the future -->
{% block title %}Approach App{% endblock %}


{% block header %}Sign in{% endblock %}

{% block body %}

<div class="Home-slideshow">
    <img src="{% static 'images/LonePeak_cirque.jpg' %}" alt="lone peak cirque">
</div>
<div id="Create-Form">
    <form action="" method="POST">
        {% csrf_token %}
        <label for="Username">Username:</label>
        <input type="text" value="" name="Username"><br>
        <label for="Password">Password:</label>
        <input type="password" value="" name="Password">
        <button type="submit" class="btn draw-border">Sign in</button>
    </form>
    <div>
        {% for message in messages %}
        <h3>{{ message }}</h3>
        {% endfor %}
    </div>
<a href="{% url 'CreateUser' %}"><button type="button" class="btn draw-border">Create New User</button></a>
</div>


{% endblock %}
