{% extends 'CovidUpdateApp/Covidbase.html' %}

{% load staticfiles %}

{% block content %}
<h1>Let's Hear Your Story!</h1>

<div class="contactX">
    <form class="ContactInfo" action="{% url 'ContactForm' %}" method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit">
    </form>
</div>

{% endblock %}
