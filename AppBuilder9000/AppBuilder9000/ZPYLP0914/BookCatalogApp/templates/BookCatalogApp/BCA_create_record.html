{% extends "BookCatalogApp/BCA_base.html" %}
{% load static %}

{% block title %}Book Catalog | Books{% endblock %}
{% block header %}Add a New Book{% endblock %}
{% block content %}
    <div class="form_wrapper">
        <form method="POST" action="{% url 'BookCatalogApp:create_record' %}">
            <div class="formObject_container">
                <!-- Cross Site Request Forgery (csrf_token) protection -->
                {% csrf_token %}
                {{ form.as_p }}
            </div>
            <div class="frmBtn_container">
                <input type="submit" class="btn" value="Save" name="Save">
                <a href="{% url 'BookCatalogApp:book_home' %}">
                    <button type="button" class="btn" value="Cancel">Cancel</button></a>
            </div>
        </form>
    </div>

{% endblock %}
