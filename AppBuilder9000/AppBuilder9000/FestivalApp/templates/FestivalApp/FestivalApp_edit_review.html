{% extends 'FestivalApp/FestivalApp_base.html' %}
{% load static %}

{% block title %} Edit Review {% endblock %}

{% block content %}
<div class="container center_div">
    <h3 class="text-white bg-dark rounded p-1">Edit Review:</h3>
    <form method="POST" class="fest_review_form">
        {% csrf_token %}
        <table class="row justify-content-center">
            {{ form.as_table }}
        </table>
        <div class="row mt-3">
            <div class="col justify-content-center">
                <button class="btn btn-primary" type="submit"><strong>Update Review</strong></button>
                &nbsp;
                <!-- Button trigger modal-->
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal"><strong>Delete</strong></button>
            </div>
        </div>
    </form>
    <div class="col bg-light p-2 justify-content-center">
        <button class="btn btn-primary" onclick=" location.href='{% url 'FestivalApp:reviews_index' %}'"><strong>Back to all Reviews</strong></button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="modalLabel">Delete Review</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <h5>Are you sure you want to delete this review?</h5>
          </div>
          <div class="modal-footer">
              <form method="POST" action="../delete/">
                  {% csrf_token %}
                  <button class="btn btn-danger" type="submit"><strong>Yes</strong></button>
                  <button class="btn btn-secondary" data-dismiss="modal"><strong>No</strong></button>
              </form>
          </div>
        </div>
      </div>
    </div>
    <!-- End Modal -->
</div>
{% endblock %}
