{% extends "MovieUpapp/MovieUpbase.html" %}
{% load static %}
{% block title %}MovieUp{% endblock %}

{% block header %}Add Movie:{% endblock %}

{% block content%}

<div class="admin_panel">
        <form method="POST" action="{% url 'createItem' %}">
            <div class="fromObject_container">
                {% csrf_token %}
                {{ form.non_field_errors }}
                {{ form.as_table }}
            </div>
            <div class="fromBtn_container">
                <input type="submit" class="btn" value="Add Movie" name="Save_Item">
                <a href="{% url 'MovieUpHome' %}"><button type="button" class="btn" value="Cancel">Cancel</button></a>
            </div>
        </form>
</div>

{% endblock%}
